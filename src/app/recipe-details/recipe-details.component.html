<div class="container py-5">
    <div class="row py-5">
      
        <div class="col-md-7 m-auto">
            <div class="text-center">
                <h2>recipe of {{recipesDetails?.title}}</h2>
            </div>
        </div>


    </div>
    <div class="row pb-5">
        <div class="col-md-6">
            <div>
                <img [src]="recipesDetails?.image_url" class="img-fluid rounded" alt="">
            </div>
        </div>
        <div class="col-md-6">
            <div>
              
                <h3>{{recipesDetails?.publisher}}</h3>

                 <p>{{recipesDetails?.ingredients}}</p> 
                 <a class="btn btn-danger" [href]="recipesDetails?.publisher_url">see more</a>

                 <p class="py-3"> <span class="font-italic font-weight-bold">Rank</span> is {{recipesDetails?.social_rank}}</p> 

            </div>
        </div>
    </div>

</div>
